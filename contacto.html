    <!--FONDO FORMULARIO-->
    <section id="seccion-contacto" class="border-bottom border-secondary border-2">
        <div id="bg-contacto">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
        </div>
        <!--CONTENEDOR FORMULARIO-->
        <div class="container border-top border-primary" style="max-width:500px" id="contenedor-formulario">
            <div id="titulo-formulario" class="text-center mb-4">
                <div><img src="./multimedia/support.png" alt="support" class="img-fluid ps-5"></div>
                <h1>Contacto</h1>
                <p class="fs-5">Dejanos tu consulta y te responderemos a la brevedad.</p>
            </div>
            <form action="">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="nombre@gmail.com" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" id="tel" placeholder="(011) 4444-4444" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary w-100 fs-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Enviar mensaje
                    </button>
                </div>
            </form>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Envío exitoso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Su mensaje ha sido enviado correctamente.
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
            </div>
        </div>
    </section>
